<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
</head>
<body>
    <section>
        <div class="tasks">
            <input type="text" placeholder="Text a message">
            <button>Add Task</button>
        </div>
        <div class="tasklist"></div>
    </section>
    <script>
        let input=document.querySelector('input')
        let name=document.querySelector('button')
        let tasklist=document.querySelector(".tasklist")

        let a=["The purpose of our lives is to be happy.","In order to write about life first you must live it.",
            " Get busy living or get busy dying.","The unexamined life is not worth living.", "Turn your wounds into wisdom."]
        name.onclick=function(){
            var random=Math.floor(Math.random()*a.length);
            input.value=a[random]
                tasklist.innerHTML +=`<div class='task'>${input.value}
                    <i class="fa-solid fa-trash"></i></div>`
            let del=document.querySelectorAll('.fa-trash')
            for(var i=0;i<del.length;i++)  
            {
                del[i].onclick=function(){
                    this.parentNode.remove()
                }
            }
            
        }
    </script>
</body>
</html>
